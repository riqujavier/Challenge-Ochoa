
<html>
    <head>
      <title>Seguimiento de Asistentes</title>
      <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
      <div class="banner">
        <h1>Seguimiento de Asistentes</h1>
      </div>
      
      <div class="container">
        <div class="intro"> 
          <p>Bienvenido al evento virtual. Por favor, completa el siguiente formulario para registrarte.</p>
         <ul class="presenter-list">
            <li>
              <img src="persona1.png" alt="Persona 1">
              <span>Nombre Persona 1</span>
            </li>
            <li>
              <img src="persona2.png" alt="Persona 2">
              <span>Nombre Persona 2</span>
            </li>
            <li>
              <img src="persona3.png" alt="Persona 3">
              <span>Nombre Persona 3</span>
            </li>
            <li>
              <img src="persona4.png" alt="Persona 4">
              <span>Nombre Persona 4</span>
            </li>
            <li>
              <img src="persona5.png" alt="Persona 5">
              <span>Nombre Persona 5</span>
            </li>
          </ul>
        </div>
        <div class="form">
          <form id="attendeeForm">
            <label for="firstName">Nombre:</label>
            <input type="text" id="firstName" name="firstName" required>
    
            <label for="lastName">Apellido:</label>
            <input type="text" id="lastName" name="lastName" required>
    
            <label for="email">Correo:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="country">País:</label>
            <select id="country" name="country" required>
              <option value="">Seleccionar país</option>
              <option value="USA">Estados Unidos</option>
              <option value="UK">Reino Unido</option>
              <option value="Canada">Canadá</option>
              <!-- Agrega más opciones de países según sea necesario -->
            </select>
    
            <label for="phoneNumber">Número de Teléfono:</label>
            <input type="text" id="phoneNumber" name="phoneNumber" required>
    
            <label for="position">Puesto:</label>
            <input type="text" id="position" name="position" required>
    
            <input type="submit" value="Registrarse">
          </form>
        </div>
      </div>
    
      <footer class="footer">
        <div class="footer-left">© <span id="year"></span> Seguimiento de Asistentes</div>
        <div class="footer-right">
          <a href="#"><img src="facebook.png" alt="Facebook"></a>
          <a href="#"><img src="instagram.png" alt="Instagram"></a>
          <a href="#"><img src="linkedin.png" alt="LinkedIn"></a>
          <a href="#"><img src="youtube.png" alt="YouTube"></a>
        </div>
      </footer>
    
      <script src="script.js"></script>
    </body>
    </html>
